<!DOCTYPE html>
<html>
  <head>
    <title>CollabCanvas</title>
    <link
      rel="stylesheet"
      href="style.css"
      type="text/css"
      media="screen"
      title="no title"
      charset="utf-8"
    />
    <meta id="viewport" name="viewport" />
    <script>
      (function (doc) {
        var viewport = doc.getElementById('viewport');
        if (navigator.userAgent.match(/iph?o/i)) {
          viewport.setAttribute('content', 'initial-scale=0.5');
        } else if (navigator.userAgent.match(/iPad/i)) {
          viewport.setAttribute('content', 'initial-scale=1');
        }
      })(document);
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Cookie&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <canvas width="1100" height="400"></canvas>
    <div class="controls">
      <ul>
        <li class="red selected"></li>
        <li class="blue"></li>
        <li class="yellow"></li>
      </ul>
      <button id="clear" onclick="clearit();">Clear</button>
      <button id="revealColorSelect" style="margin-left: 220px">
        New Color
      </button>

      <div id="colorSelect">
        <span id="newColor"></span>
        <div class="sliders">
          <p>
            <label for="red">Red</label>
            <input
              id="red"
              name="red"
              type="range"
              min="0"
              max="255"
              value="0"
            />
          </p>
          <p>
            <label for="green">Green</label>
            <input
              id="green"
              name="green"
              type="range"
              min="0"
              max="255"
              value="0"
            />
          </p>
          <p>
            <label for="blue">Blue</label>
            <input
              id="blue"
              name="blue"
              type="range"
              min="0"
              max="255"
              value="0"
            />
          </p>
        </div>
        <div>
          <button id="addNewColor">Add Color</button>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="app.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
